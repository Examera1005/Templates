<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Your App</title>
    <link rel="stylesheet" href="../auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">A</div>
                <h1 class="auth-title">Forgot password?</h1>
                <p class="auth-subtitle">Enter your email to reset your password</p>
            </div>

            <div id="alert-container"></div>

            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                    <div class="form-error" id="email-error"></div>
                </div>

                <button type="submit" class="form-button" id="submitBtn">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-links">
                Remember your password? <a href="login.html">Sign in</a><br><br>
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        class ForgotPasswordForm {
            constructor() {
                this.form = document.getElementById('forgotPasswordForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.alertContainer = document.getElementById('alert-container');
                
                this.initEventListeners();
            }

            initEventListeners() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                document.getElementById('email').addEventListener('blur', this.validateEmail.bind(this));
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validateForm()) {
                    return;
                }

                this.setLoading(true);
                this.clearErrors();

                try {
                    const formData = new FormData(this.form);
                    const email = formData.get('email');

                    const result = await this.sendResetLink(email);
                    
                    if (result.success) {
                        this.showAlert('Password reset link sent! Check your email for instructions.', 'success');
                        
                        // Optionally redirect after showing success
                        setTimeout(() => {
                            // window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        this.showAlert(result.message || 'Failed to send reset link', 'error');
                    }
                } catch (error) {
                    console.error('Reset password error:', error);
                    this.showAlert('An error occurred. Please try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            async sendResetLink(email) {
                // Replace with your actual API endpoint
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                return await response.json();
            }

            validateForm() {
                return this.validateEmail();
            }

            validateEmail() {
                const emailInput = document.getElementById('email');
                const errorElement = document.getElementById('email-error');
                const email = emailInput.value.trim();

                if (!email) {
                    this.showFieldError(emailInput, errorElement, 'Email is required');
                    return false;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    this.showFieldError(emailInput, errorElement, 'Please enter a valid email');
                    return false;
                }

                this.clearFieldError(emailInput, errorElement);
                return true;
            }

            showFieldError(input, errorElement, message) {
                input.classList.add('error');
                input.classList.remove('success');
                errorElement.textContent = message;
            }

            clearFieldError(input, errorElement) {
                input.classList.remove('error');
                input.classList.add('success');
                errorElement.textContent = '';
            }

            clearErrors() {
                document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
                document.querySelectorAll('.form-input').forEach(el => {
                    el.classList.remove('error', 'success');
                });
            }

            showAlert(message, type = 'info') {
                this.alertContainer.innerHTML = `
                    <div class="alert ${type}">
                        ${message}
                    </div>
                `;
            }

            setLoading(loading) {
                this.submitBtn.disabled = loading;
                this.submitBtn.classList.toggle('loading', loading);
                
                if (loading) {
                    this.submitBtn.textContent = '';
                } else {
                    this.submitBtn.textContent = 'Send Reset Link';
                }
            }
        }

        // Initialize the forgot password form
        document.addEventListener('DOMContentLoaded', () => {
            new ForgotPasswordForm();
        });

        // Example usage for testing without backend
        // Uncomment this to test the UI without a real API

        ForgotPasswordForm.prototype.sendResetLink = async function(email) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Simulate success response
            return {
                success: true,
                message: 'Reset link sent successfully'
            };
        };
        */
    </script>
</body>
</html>
